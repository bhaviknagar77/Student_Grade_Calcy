<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Merienda&family=Poppins:wght@200&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="calc">
            <div class="calcbg">
                <div class="calctxt">
                    <p>Student Grade Calcy</p>
                </div>
                <div class="main-form">
                    <div class="calcy-form">
                        <input type="text" class="app-input" placeholder="WEB PROGRAMMING" id="wd">
                    </div>
                    <div class="calcy-form">
                        <input type="text" class="app-input" placeholder="MATHS" id="maths">
                    </div>
                    <div class="calcy-form">
                        <input type="text" class="app-input" placeholder="PHYSICS" id="phy">
                    </div>
                    <div class="calcy-form">
                        <input type="text" class="app-input" placeholder="COMPUTER" id="comp">
                    </div>
                    <div>
                        <input type="button" name="" value="Show Percentage" class="form-submit" onclick="calcy()">
                    </div>
                    <div class="calcy-form showdata">
                        <p id="showData"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        const calcy = () => {
            let wd = document.getElementById('wd').value;
            let maths = document.getElementById('maths').value;
            let phy = document.getElementById('phy').value;
            let comp = document.getElementById('comp').value;
            let grades = "";

            let totalGrades = parseFloat(wd) + parseFloat(maths) + parseFloat(phy) + parseFloat(comp);
            // alert(totalGrades);

            let perc = (totalGrades / 400) * 100;
            // alert(perc);

            if (perc <= 100 && perc >= 80) {
                grades = 'A';
            } else if (perc <= 79 && perc >= 60) {
                grades = 'B';
            } else if (perc <= 59 && perc >= 40) {
                grades = 'C';
            } else {
                grades = 'F';
            }
            if (perc >= 35) {
                document.getElementById('showData').innerHTML = ` Out of 400 your total score is ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
            } else {
                document.getElementById('showData').innerHTML = ` Out of 400 your total score is ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `

            }
        }
    </script>
</body>

</html>
